apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator-crd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: 'charts/kube-prometheus-stack/crds'
    repoURL: 'https://github.com/prometheus-community/helm-charts'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=false
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: observation
    server: 'https://kubernetes.default.svc'
  source:
    chart: 'kube-prometheus-stack'
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 15.2.0
    helm:
      version: v3
      releaseName: prometheus-operator
      values: |
        defaultRules:
          rules:
            general: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeApiServer:
          enabled: false
        kubeEtcd:
          enabled: false
        coreDns:
          enabled: true
        kubelet:
          enabled: true
        grafana:
          persistence:
            enabled: true
        prometheus:
          prometheusSpec:
            serviceMonitorSelector:
              matchExpressions:
              - key: release
                operator: In
                values: [prometheus-operator, promtail, istio]
            podMonitorSelector:
              matchExpressions:
              - key: release
                operator: In
                values: [istio]
        alertmanager:
          alertmanagerSpec:
            replicas: 2
          config:
            global:
              resolve_timeout: 5m
              slack_api_url: 'https://hooks.slack.com/services/xxxxxxxxx/yyyyyyyyyyyyyyyyyyyyyyyyyy'
            route:
              receiver: 'slack_notifications'
              group_interval: 5m
              group_wait: 30s
              repeat_interval: 12h
              routes:
              - match:
                  severity: 'critical'
                receiver: 'slack_notifications'
            receivers:
            - name: 'slack_notifications'
              slack_configs:
              - channel: '#nautible'
                send_resolved: true
                icon_url: https://avatars3.githubusercontent.com/u/3380462
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
